<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <table id="table-notes">
                <thead>
                    <tr>
                        <th>Cathegory</th>
                        <th>Name</th>
                        <th>Content</th>
                        <th>Created</th>
                        <th>Dates</th>
                        <th class="flex-box">
                            <div class="new btn">
                                <img id="1-new" src="icons/+.svg" alt="new note" title="Add New Note">
                            </div>
                            <div class="done-all btn">
                                <img id="2-doneall" src="icons/doublecheck.svg" alt="archive all" title="Archive All">
                            </div>
                            <div class="delete-all btn">
                                <img id="3-deleteall" src="icons/trash.svg" alt="delete all" title="Delete All Notes">
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table id="table-summary">
                <thead>
                    <tr>
                        <th>Note Category</th>
                        <th>Active</th>
                        <th>Archived</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="btn-show-archive">Show Archive</button>
            <table id="table-archive">
                <thead>
                    <tr>
                        <th>Cathegory</th>
                        <th>Name</th>
                        <th>Content</th>
                        <th>Created</th>
                        <th>Dates</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
</body>
<script type="module" src="script.js"></script>
</html>
